{% extends 'board_ad/base.html' %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ posting.id }}">
        <label for="title">title : </label><input type="text" name="title" id="title" value="{{ posting.title }}"> <br>
        <label for="content">content : </label><textarea name="content" id="content" cols="30" rows="10">{{ posting.content }}</textarea>
        <br>
        <input type="submit" value="수정">
    </form>
{% endblock %}
