{% extends 'board/base.html' %}

{% block body %}
    <h1> article list </h1>
    <ul>
        {% for article in articles %}
            <li><a href="/board/articles/{{ article.id }}">{{ article.id }} : {{ article.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="/board/articles/new"><button>New</button></a>
{% endblock %}
