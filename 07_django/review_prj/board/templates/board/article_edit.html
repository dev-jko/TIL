{% extends 'board/base.html' %}

{% block body %}
    <form action="/board/articles/{{ article.id }}/update/" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ article.id }}">
        <label for="title">title : </label><input type="text" name="title" id="title" value="{{ article.title }}"> <br>
        <label for="content">content : </label><textarea name="content" id="content" cols="30" rows="10">{{ article.content }}</textarea>
        <br>
        <input type="submit" value="수정">
    </form>
{% endblock %}
