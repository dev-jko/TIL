{% extends 'sns/base.html' %}

{% block title %}list{% endblock %}

{% block body %}

    {% include 'sns/_header.html' %}
    <hr>
    {% if postings %}
        <section class="card-columns">
            {% for posting in postings %}
                    <article class="card mb-2">
                        <a href="{% url 'sns:posting_detail' posting.id %}">
                            {% if posting.image %}
                                <img src="{{ posting.image.url }}" alt="{{ posting.image }}" class="card-img-top">
                            {% else %}
                                <img src="http://lorempixel.com/g/150/75" alt="random_image_{{ forloop.counter }}"
                                     class="card-img-top">
                            {% endif %}
                        </a>
                        <div class="card-body">
                            <i class="{{ posting.icon }}"></i>
                        </div>
                    </article>
            {% endfor %}
        </section>
    {% endif %}

{% endblock %}
