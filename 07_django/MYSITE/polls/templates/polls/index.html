{% extends 'polls/base.html' %}

{% block title %}{% endblock %}

{% block content %}
<h1>polls 인덱스</h1>

<ul>

    {% for question in latest_questions %}
    <li>
        <a href="{% url 'polls:question_detail' question_id=question.id %}">{{ question.question_text }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
