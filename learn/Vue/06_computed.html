<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<div id="app">
    <!--
    하면 안되는 것
    1. {{ let i = 1 }} 변수 선언 x
    2. {{ meesage.split('').reverse().join('') }} Bad Way
    3. {{ if(condition) { do something } }} if문  (삼항연산자는 가능)
    -->
    {{ message }}
    {{ reverseMessage() }}
    {{ reversedMessage }}

    <p>원본 : {{message}}</p>
    <p>뒤집 : {{reverseMessage()}}</p>
    <p>뒤집2 : {{reversedMessage}}</p>

    <p>{{ dateMethod() }}</p>
    <p>{{ dateComputed }}</p>

</div>

<script src="vue.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        data: {
            message: '안녕하세요',
            d: Date.now(),
        },
        methods: {
            reverseMessage() {
                return this.message.split('').reverse().join('');
            },
            dateMethod() {
                return Date.now();
            }
        },
        computed: { // computed 안에는 실행되어있고, 이름으로 값을 가져옴
            reversedMessage() {
                return this.message.split('').reverse().join('');
            },
            dateComputed() {
                return Date.now();
            }
        }
    })

</script>
</body>
</html>
