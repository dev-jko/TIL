<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .bg {
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 95vh;
        }
    </style>
</head>
<body>
<div class="bg">
    <img id="dino" width="100px"
         src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
         alt="dino">
</div>

<script>

    const dino = document.querySelector('#dino');
    let x = 0;
    let y = 0;
    document.addEventListener('keydown', e => {
        if (e.code === 'Space') {
            alert('크앙!')
        } else if (e.code === 'ArrowLeft') {
            x -= 30;
        } else if (e.code === 'ArrowUp') {
            y += 30;
        } else if (e.code === 'ArrowRight') {
            x += 30;
        } else if (e.code === 'ArrowDown') {
            y -= 30;
        } else {
            console.log('???');
        }
        dino.style.marginLeft = `${x}px`;
        dino.style.marginBottom = `${y}px`;
    });


</script>
</body>
</html>
