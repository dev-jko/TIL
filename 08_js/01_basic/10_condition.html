<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
<script>

    const userName = prompt('hello, who are you?');
    let message = '';
    if (userName === '1q2w') {
        message = `<h1>this is secret page ${userName} !!</h1>`;
    } else if (userName !== '123') {
        message = `<h1>hello ${userName} !!</h1>`;
    } else {
        message = `<h1>!! ${userName} !!</h1>`;
    }

    document.write(message);


    // ternary operator 삼항 연산자
    const num = message.length > 10 ? 'big' : 'small';
    document.write(num);


</script>
</body>
</html>
